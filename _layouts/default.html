<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>{{page.title}}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="../{{site.baseurl}}/css/modules.css" rel="stylesheet">
  <link href="../{{site.baseurl}}/css/grid.css" rel="stylesheet">
  <link href="../{{site.baseurl}}/css/type.css" rel="stylesheet">
  <link href="../{{site.baseurl}}/css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,400i,700,700i,900,900i|Raleway:400,400i,700,700i" rel="stylesheet">
  <link rel="stylesheet" href="https://use.typekit.net/zfu6obw.css">
  <link href="favicon.ico" rel="shortcut icon">
  <link rel="icon" type="image/png" href="/favicon-196.png">
</head>
<body>

  <header>
    <div class="{{page.headfoot-bg}} w-1 island-1-2 text-center">
      <a class="grid max-length grid-middle top-bar-move" href="../{{site.baseurl}}">
        <div class="unit xs-1-3">
          <h2 class="push-0 white-text text-right kilo">Glenis</h2>
        </div>
        <div class="unit xs-1-3">
          <i class="icon i-32">
            <img src="{{site.baseurl}}/images/logo-white.svg" alt="">
          </i>
        </div>
        <div class="unit xs-1-3">
          <h2 class="push-0 white-text text-left kilo">Design</h2>
        </div>
        <div class="unit xs-0">
          <h1 class="push-0 white-text text-left kilo">Glenis Design</h1>
        </div>
      </a>
      <a class="nano pin-tl gallery-buttons" href="{{site.baseurl}}/{{page.last}}">
        <div class="gal-btn-l">
          <span class="pin-c">&lt; last</span>
        </div>
      </a>
      <a class="nano pin-tr gallery-buttons" href="{{site.baseurl}}/{{page.next}}">
        <div class="gal-btn-r">
          <span class="pin-c">next &gt;</span>
        </div>
      </a>
    </div>
  </header>

  {{content}}

  <footer class="{{page.headfoot-bg}}" id="contact">
    <div class="island wrapper text-center" id="data-author" itemref="author-about" itemprop="author" itemscope itemtype="https://schema.org/Person">
      <h3 class="white-text kilo">I love chatting: <a itemprop="email" href="mailto:glenis.elbeyrouti@gmail.com" class="white-text footer-hover">glenis.elbeyrouti@gmail.com</a></h3>
      <div class="">
        <ol class="list-group-inline">
          <li class="gutter-1-4">
            <a href="https://www.facebook.com/glenis.elbeyrouti" class="white-text footer-hover">facebook</a>
          </li>
          <li class="gutter-1-4">
            <a href="https://www.instagram.com/glenis.elbeyrouti/?hl=en" class="white-text footer-hover">instagram</a>
          </li>
          <li class="gutter-1-4">
            <a href="https://vimeo.com/user71785471" class="white-text footer-hover">vimeo</a>
          </li>
        </ol>
      </div>
      <p class="white-text kilo push-0">Â© <span itemprop="name">Glenis El-Beyrouti</span>,
        <span itemprop="address" itemscope itemtype="https://schema.org/PostalAddress" class="white-text">
          <span itemprop="addressLocality">Ottawa</span>,
          <span itemprop="addressRegion">Ontario</span>,
          <span itemprop="addressCountry">Canada</span>
        </span>
      </p>
    </div>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script>
    $(document).ready(function(){
      $("a").on('click', function() {
        if (this.hash !== "") {
          var hash = this.hash;
          $('html, body').animate({
            scrollTop: $(hash).offset().top
          }, 800, function(){
            window.location.hash = hash;
          });
        }
      });
    });
  </script>

</body>
</html>
