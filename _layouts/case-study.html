---
layout: default
---

<main>

  <div class="banner">

    <div class="{{page.headfoot-bg}} pin-t portfolio-bg portfolio-move"></div>

    <div class="grid height-hello grid-middle wrapper banner-push banner-wrapper">
      <div class="unit xs-1 l-1-3">
        <div class="text island">
          <h2 class="tenakilo playfair-heavy italic push-0">{{page.case-name}}</h2>
          <p class="bodytext milli push-0">{{page.case-quote}}</p>
        </div>
      </div>
      <div class="unit xs-1 l-2-3 push">
        {{page.case-banner}}
      </div>
    </div>

  </div>

  <div class="content-grid">

    <div class="white-bg island">
      <h3 class="text-center">
        <a class="{{page.case-color}} no-decoration content-header" href="#content">{{page.notes-title}}</a>
      </h3>
      <div class="grid wrapper vertical-align grid-middle" id="content">
        <div class="unit xs-1 m-1-2 unit-push-m-1-2">
          <div class="island">
            <p class="kilo">{{page.case-intro}}</p>
            <h5>Challenge</h5>
            <p class="nano">{{page.case-challenge}}</p>
          </div>
        </div>
        <div class="unit xs-1 m-1-2 unit-pull-m-1-2">
          <div class="island">
            <div class="embed embed-1by1">
              <img class="embed-item {{page.movement1}}" src="{{site.baseurl}}/images/{{page.case-image1}}" alt="">
            </div>
          </div>
        </div>
        <div class="unit xs-1 m-1-2">
          <div class="island">
            <h5>Insight</h5>
            <p class="nano">{{page.case-insight}}</p>
            <h5>Solution</h5>
            <p class="nano">{{page.case-solution}}</p>
          </div>
        </div>
        <div class="unit xs-1 m-1-2">
          <div class="island">
            <div class="embed embed-1by1">
              <img class="embed-item {{page.movement2}}" src="{{site.baseurl}}/images/{{page.case-image2}}" alt="">
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

</main>
